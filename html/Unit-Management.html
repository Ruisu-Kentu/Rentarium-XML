<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rentarium - Units Management</title>
  <link rel="stylesheet" href="../css/unit-management-test.css">
  
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">RENTARIUM</div>
      <nav>
         <ul class="nav-menu">
           <li><a href="../html/Admin-Dashboard.html" class="nav-link"><span class="nav-icon">ğŸ“Š</span><span>Dashboard</span></a></li>
          <li><a href="../html/Unit-Management.html" class="nav-link active"><span class="nav-icon">ğŸ¢</span><span>Units Management</span></a></li>
          <li><a href="../html/Tenants-Section.html" class="nav-link"><span class="nav-icon">ğŸ‘¥</span><span>Tenants</span></a></li>
          <li><a href="../html/Payments-Section.html" class="nav-link"><span class="nav-icon">ğŸ’³</span><span>Payments</span></a></li>
          <li><a href="../html/Announcements-Section.html" class="nav-link"><span class="nav-icon">ğŸ“¢</span><span>Announcements</span></a></li>
            <li><a href="#" class="nav-link"><span class="nav-icon">ğŸ“ˆ</span><span>Reports</span></a></li>
           <li><a href="" class="nav-link"><span class="nav-icon">â¡ï¸</span><span>Logout</span></a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="header-top">
          <div class="header-title">
            <h1>Units Management</h1>
            <p>Manage apartment units â€” add, edit, remove, and monitor.</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-secondary" id="exportCsvBtn">ğŸ“¥ Export</button>
            <button class="btn btn-secondary" id="exportXmlBtn">ğŸ— Export XML</button>
            <label class="btn btn-secondary" style="display:inline-block;cursor:pointer;">
              ğŸ” Import XML
              <input type="file" id="xmlFileInput" accept=".xml" style="display:none">
            </label>
            <button class="btn btn-primary" id="addUnitBtn">+ Add New Unit</button>
            <button class="btn" id="resetSampleBtn" title="Reset to sample data" style="background:#fff;border:1px solid #e5e7eb">Reset</button>
          </div>
        </div>

        <div class="filters-section" style="margin-top:12px">
          <div class="search-box">
            <input id="searchInput" type="text" placeholder="ğŸ” Search by unit number, tenant name, or type...">
          </div>
          <div class="filter-group" style="display:flex;gap:8px">
            <select id="statusFilter" class="filter-select">
              <option value="all">All Status</option>
              <option value="available">Available</option>
              <option value="occupied">Occupied</option>
              <option value="maintenance">Maintenance</option>
              <option value="reserved">Reserved</option>
            </select>
            <select id="typeFilter" class="filter-select">
              <option value="all">All Types</option>
              <option value="studio">Studio</option>
              <option value="1br">1 Bedroom</option>
              <option value="2br">2 Bedroom</option>
              <option value="3br">3 Bedroom</option>
            </select>
          </div>
        </div>
      </header>

      <div class="stats-summary" id="statsSummary">
        <!-- Stats inserted dynamically -->
      </div>

      <div class="content-card" style="margin-top:8px">
        <div class="card-header">
          <h3 class="card-title" id="listTitle">All Units</h3>
          <div class="view-toggle">
            <button class="view-btn active" id="tableViewBtn">Table View</button>
            <button class="view-btn" id="gridViewBtn">Grid View</button>
          </div>
        </div>

        <div id="tableContainer">
          <table class="units-table">
            <thead>
              <tr>
                <th>Unit</th>
                <th>Type</th>
                <th>Tenant</th>
                <th>Rent (â‚±)</th>
                <th>Status</th>
                <th>Move-in Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="unitsTbody">
              <!-- rows generated dynamically -->
            </tbody>
          </table>
        </div>

        <div id="gridContainer" style="display:none;margin-top:12px">
          <!-- optional grid view -->
          <div id="gridItems" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="unitModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h3 id="modalTitle">Add Unit</h3>
        <button id="closeModalBtn" class="link">Close</button>
      </div>

      <form id="unitForm">
        <input type="hidden" id="unitId" />
        <div class="form-row">
          <div class="col">
            <label for="unitNumber">Unit Number</label>
            <input id="unitNumber" type="text" required placeholder="A-101">
          </div>
          <div class="col">
            <label for="unitType">Type</label>
            <select id="unitType">
              <option value="studio">Studio</option>
              <option value="1br">1 Bedroom</option>
              <option value="2br">2 Bedroom</option>
              <option value="3br">3 Bedroom</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="tenantName">Tenant Name (optional)</label>
            <input id="tenantName" type="text" placeholder="John Smith">
          </div>
          <div class="col">
            <label for="rentAmount">Rent (â‚±)</label>
            <input id="rentAmount" type="number" min="0" placeholder="15000" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="status">Status</label>
            <select id="status">
              <option value="available">Available</option>
              <option value="occupied">Occupied</option>
              <option value="maintenance">Maintenance</option>
              <option value="reserved">Reserved</option>
            </select>
          </div>
          <div class="col">
            <label for="moveInDate">Move-in Date (optional)</label>
            <input id="moveInDate" type="date">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/unit-management-test.js"></script>
  </body>
</html>
